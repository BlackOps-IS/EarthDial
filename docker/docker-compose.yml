version: '3.8'

services:
  earthdial:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: earthdial
    ports:
      - "8501:8501"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    volumes:
      - ../static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

